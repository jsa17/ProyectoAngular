<div class="container">
    <h1>Formulario de contacto</h1>
    <hr>
</div>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="enviar()">

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
             <input type="text" name="nombre" [class.is-invalid]="validaNombre"  placeholder="Nombre"  formControlName="nombre">
         </div>
    
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido Paterno</label>
        <div class="col-8">
             <input type="text" name="paterno" placeholder="Apellido Paterno" formControlName="paterno">
        </div>
    </div>
    
    <div class="form-group row">
    <label class="col-2 col-form-label">Apellido Materno</label>
        <div class="col-8">
             <input type="text" name="materno" placeholder="Apellido Materno" formControlName="materno">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input type="email" name="correo" placeholder="Correo" formControlName="correo">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Comentario</label>
    <div class="col-8">
        <input type="textarea" name="comentario" placeholder="Ingrese su comentario" formControlName="comentario">
    </div>
    </div>
    
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block"> Enviar </button>
        </div>
    </div>
    
    </form>
